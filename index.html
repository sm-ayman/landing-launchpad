<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Launcpad</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- header-section -->
    <header class="header">
        <nav class="nav">
            <h3 class="primary-color logo">LOGO</h3>
            <a href=""><button class="btn-primary">Sign Up</button></a>
        </nav>
        <section class="hero">
            <h1 class="hero-title">Cool Dark UI Template for Webflow Agencies!</h1>
            <div>
                <a href=""><button class="btn-primary">Stay Focused</button></a>
            </div>
        </section>
    </header>
    <main>
        <!-- action-section -->
        <section class="action">
            <div class="action-col">
                <h3 class="action-title">See It Action</h3>
                <p class="action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <a href=""><button class="btn-primary">Launch Live Preview</button></a>
            </div>
            <div class="action-col">
                <img class="action-img" src="./Assets/wc-mini.png" alt="">
            </div>
        </section>
        <!-- pro-user-section -->
        <section class="pro-user secondary-bg">
            <h4 class="pro-user-title">Joined Thousands of Productive Users</h4>
            <div class="pro-user-counts">
                <div>
                    <h2 class="pro-user-count primary-color">50K</h2>
                    <p class="pro-user-subtitle">Active Users</p>
                </div>
                <div>
                    <h2 class="pro-user-count primary-color">2M+</h2>
                    <p class="pro-user-subtitle">Focus Sessions</p>
                </div>
                <div>
                    <h2 class="pro-user-count primary-color">95%</h2>
                    <p class="pro-user-subtitle">Satisfaction Rate</p>
                </div>

            </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
